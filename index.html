<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <header>
    <h1>We're launching soon</h1>
  </header>
  <main>
    <div class="container">
      <div class="Days_container">
        <div class="sub_container">
          <h2 class="day">08</h2>
          <div class="left-semicircle"></div>
          <div class="right-semicircle"></div>
          <div class="first_shape"></div>
          <div class="second_shape"></div>
        </div>
        <div class="para">
          <p>Days</p>
        </div>
      </div>
      <div class="Hours_container">
        <div class="sub_container">
          <h2 class="hour">23</h2>
          <div class="left-semicircle"></div>
          <div class="right-semicircle"></div>
          <div class="first_shape"></div>
          <div class="second_shape"></div>
        </div>
        <div class="para">
          <p>Hours</p>
        </div>
      </div>
      <div class="Minutes_container">
        <div class="sub_container">
          <h2 class="minute">55</h2>
          <div class="left-semicircle"></div>
          <div class="right-semicircle"></div>
          <div class="first_shape"></div>
          <div class="second_shape"></div>
        </div>
        <div class="para">
          <p>Minutes</p>
        </div>
      </div>
      <div class="Seconds_container">
        <div class="sub_container">
          <h2 class="second">41</h2>
          <div class="left-semicircle"></div>
          <div class="right-semicircle"></div>
          <div class="first_shape"></div>
          <div class="second_shape"></div>
        </div>
        <div class="para">
          <p>Seconds</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <ul class="socail_list">
      <li class="socail_item"><a href="#" class="socail_link"><i class="fab fa-instagram"></i></a></li>
      <li class="socail_item"><a href="#" class="socail_link"><i class="fab fa-twitter"></i></a></li>
      <li class="socail_item"><a href="#" class="socail_link"><i class="fab fa-facebook"></i></a></li>
    </ul>
  </footer>
</body>

</html>
